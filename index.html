<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jets</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="block-0-header">
      <h1>Jets</h1>
    </div>

    <div class="block-switcher">
      <div class="slideThree">
        <input type="checkbox" onchange="onCheckBoxChange(this)" id="slideThree" value="None" name="check" />
        <label for="slideThree"></label>
      </div>
    </div>

    <div class='block-left'>
    </div>

    <div class="block-2">
      <p>
        <code>
          Default delay setting = 3000 ms.<br />
          Last update: <span id='reportTime'></span><br />
        </code>
      </p>
      <p>
        <div id='status'>Data was not received yet...</div>
      </p>
      <p>
        <div id='resultTable'><em>No data...</em></div>
      </p>
    </div>

  </div>
</body>
</html>
