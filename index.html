<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jets</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="block-0-header">
      <h1>Jets</h1>
    </div>

    <div class="block-1">
      <h2>Input</h2>
      <p>
        <input type="checkbox" onchange="onCheckBoxChange(this)" id="timeOutEnabled" title="Polling call control element" />
        <code>Polling switcher. Default delay setting = 3000 ms.</code>
      </p>
    </div>

    <div class="block-2">
      <h2>Output</h2>
      <p>
        <code>Last update: <span id='reportTime'></span></code>
        <div id='resultTable'>Data was not received yet.</div>
      </p>
    </div>

  </div>
</body>
</html>
